<!DOCTYPE html>
<html>
<head>
<title>Login - TC ARTS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(90deg,#0b1f3a,#5a0f2e);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:white;
  color:#0b1f3a;
  width:90%;
  max-width:400px;
  padding:25px;
  border-radius:15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

h1{
  margin:0;
  font-size:28px;
  font-weight:800;
}

p{
  margin:8px 0 20px;
  font-size:14px;
  color:#0b1f3a;
  font-weight:600;
}

input{
  width:90%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:16px;
}

button{
  width:90%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  background:#0b1f3a;
  color:white;
  font-size:16px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="box">
  <h1>TC ARTS</h1>
  <p>All over Tamil Nadu services</p>

  <input type="text" id="name" placeholder="Name">
  <input type="tel" id="phone" placeholder="Mobile Number">
  <input type="email" id="email" placeholder="Gmail">
  <button onclick="login()">Login</button>
</div>

<script>
function login(){
  let name = document.getElementById("name").value.trim();
  let phone = document.getElementById("phone").value.trim();
  let email = document.getElementById("email").value.trim();

  if(name == "" || phone == "" || email == ""){
    alert("Please fill all fields");
    return;
  }

  if(!email.endsWith("@gmail.com")){
    alert("Please enter valid Gmail (example: abc@gmail.com)");
    return;
  }

  localStorage.setItem("isLoggedIn", "true");
  window.location.href = "index.html";
}
</script>

</body>
</html>
